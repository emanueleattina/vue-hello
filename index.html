<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link a google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- link al mio css -->
    <link rel="stylesheet" href="master.css">

    <title>Hello Vue</title>
</head>
<body>
    
    <div id="root" class="container">
        <input placeholder="nome" v-model="message">
        <div :class="colore">
            <h1>hello {{ message }}</h1>
            <h2>hello {{ message }}</h2>
            <h3>hello {{ message }}</h3>
            <h4>hello {{ message }}</h4>
            <h5>hello {{ message }}</h5>
            <h6>hello {{ message }}</h6>
        </div>

        <button @click="cambiaRosso" class="btn btn-rosso">cambia colore</button>
        <button @click="cambiaVerde" class="btn btn-verde">cambia colore</button>
        <img @click="cambiaNero" :src="img + 500">
    </div>


    <!-- link a vue e main js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
